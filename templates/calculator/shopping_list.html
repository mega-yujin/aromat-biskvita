{% extends "base.html" %}

{% block title %}Список ингредиентов{% endblock %}

{% block extrastyle %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div class="p-sm-5 mb-4 bg-light rounded-3 container">
    <div class="container-fluid">
        <h1 class="display-6 mb-2" id="header">Список ингридиентов для покупки</h1>
        <p class="lead mb-5" id="sub-header"></p>
        <div class="table-responsive" id="listTable" hidden>
            <table class="table table-bordless table-hover table-sm">
                <thead>
                <tr>
                    <th>Наименование</th>
                    <th>Количество</th>
                </tr>
                </thead>
                <tbody id="listBody">
                </tbody>
            </table>
        </div>
        <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-very-pery" id="clear">Очистить список</button>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{% load static %}
    <script src="{% static 'js/ingredients_list.js' %}"></script>
{% endblock %}
